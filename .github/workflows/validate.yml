name: Validate Templates

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'templates/**'
      - 'tools/validator/**'
      - '.github/workflows/validate.yml'
  push:
    branches: [ main ]
    paths:
      - 'templates/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: "Validate Template Structure"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/validator/requirements.txt

      - name: Run Validator
        run: |
          echo "🔍 Validating template structure..."
          python tools/validator/validate.py
          
      - name: Generate validation report
        if: success()
        run: |
          echo "## ✅ Validation erfolgreich" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Alle Prüfungen bestanden:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Ordnerstruktur korrekt" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Dateinamen in kebab-case" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Pflichtdateien vorhanden" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ YAML-Syntax korrekt" >> $GITHUB_STEP_SUMMARY
